<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/buttons.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel="icon" href="img/icon.png">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Space</title>
  </head>
  <body>
    <div id="startGame" class="container">
      <h1>The fate of the Earth is in your hands!</h1>
      <h2>...so good luck with all of that...</h2>
      <br>
      <figure>
        <div id="start">
          <span>Defend Earth!</span>
          <span>Start Now!</span>
        </div>
      </figure>
    </div>

    <div id="gameBoard" class="container">
      <h2>Invasion in Prog<span id="cheatR">r</span>ess</h2>
      <div class="row">
        <div id="00" class="col-sm-4">
          <img>
        </div>
        <div id="01" class="col-sm-4">
          <img>
        </div>
        <div id="02" class="col-sm-4">
          <img>
        </div>
      </div>
      <div class="row">
        <div id="10" class="col-sm-4">
          <img>
        </div>
        <div id="11" class="col-sm-4">
          <img>
        </div>
        <div id="12" class="col-sm-4">
          <img>
        </div>
      </div>
      <div class="row">
        <div id="20" class="col-sm-4">
          <img>
        </div>
        <div id="21" class="col-sm-4">
          <img>
        </div>
        <div id="22" class="col-sm-4">
          <img>
        </div>
      </div>
      <!-- <div class="container" id="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/NTFbl51apRU?start=221" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div> -->
    </div>

    <div id="catWin" class="win">
      <img id="cat" src="img/catwin.png" alt="Cat Always Wins ;)">
      <h2 class = "winner">CAT ALWAYS WINS!!!!</h2>
    </div>
    <div id="alienWin" class="container win">

    </div>
    <div id="humanWin" class="win">
      <h2>Humanity has driven away the extra-terrestrial menace...</h2>
    </div>
  </body>
</html>
